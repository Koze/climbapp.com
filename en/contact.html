<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Climb App | Contact</title>
<meta name="description" content="Contact Climb App Inc.">
<link rel="canonical" href="https://www.climbapp.com/en/contact.html">
<link rel="alternate" hreflang="ja" href="https://www.climbapp.com/contact.html">
<link rel="alternate" hreflang="en" href="https://www.climbapp.com/en/contact.html">
<link rel="alternate" hreflang="x-default" href="https://www.climbapp.com/contact.html">
<link rel="stylesheet" href="../style.css">
<script defer src="../app.js"></script>
</head>
<body>

<header class="pe-header">
  <div class="pe-header-inner">
    <a class="pe-brand" href="index.html">Climb App</a>
    <button class="pe-menu-btn" type="button" aria-expanded="false" aria-controls="pe-nav" data-toggle>Menu</button>
    <nav class="pe-pill-nav" id="pe-nav" aria-label="Main navigation">
      <a href="index.html">Apps</a>
      <a href="works.html">Works</a>
      <a class="is-on" href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
    </nav>
    <a class="pe-lang" href="../contact.html">JA</a>
  </div>
</header>

<main>
  <div class="pe-banner" role="region" aria-label="Page banner">
    <div class="pe-banner-card" style="min-height:200px">
      <div class="pe-banner-body">
        <h1 class="pe-banner-title">Contact</h1>
        <p class="pe-banner-text">Get in Touch</p>
      </div>
    </div>
  </div>

  <section class="pe-section">
    <div class="pe-wrap">
      <div class="pe-status js-status" role="status" aria-live="polite"></div>

      <div class="pe-form-card">
        <form id="contact-form" novalidate>
          <div class="pe-field">
            <label class="pe-label" for="name">Name <span class="pe-req">Required</span></label>
            <input class="pe-input" id="name" name="name" type="text" maxlength="80" autocomplete="name" required>
          </div>

          <div class="pe-field">
            <label class="pe-label" for="email">Email <span class="pe-req">Required</span></label>
            <input class="pe-input" id="email" name="email" type="email" maxlength="254" autocomplete="email" required>
          </div>

          <div class="pe-field">
            <label class="pe-label" for="message">Message <span class="pe-req">Required</span></label>
            <textarea class="pe-textarea" id="message" name="message" rows="7" maxlength="2000" required></textarea>
            <p class="pe-hint">2,000 characters or fewer</p>
          </div>

          <div class="pe-hp" aria-hidden="true">
            <label for="url">URL</label>
            <input id="url" name="url" type="text" tabindex="-1" autocomplete="off">
          </div>

          <button class="pe-submit" type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>
</main>

<footer class="pe-foot">
  <div class="pe-foot-inner">
    <small>&copy; 2010 Climb App Inc.</small>
    <div class="pe-foot-links">
      <a href="index.html">Apps</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
    </div>
  </div>
</footer>
</body>
</html>
